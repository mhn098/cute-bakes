<form [formGroup]="announcementForm" (ngSubmit)="onSubmit()">
    <mat-card>
      <mat-card-header>
        <mat-card-title> Edit Announcement </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="announcement-input" appearance="outline" color="accent">
          <mat-label>Announcement</mat-label>
          <textarea
            matInput
            placeholder=""
            formControlName="announcement"
            name="announcement"
            required
            >
            </textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="buttons">
        <!-- Cancel Button -->
        <button mat-stroked-button type="button" (click)="onCancel()">
          Cancel
        </button>
        <!-- Delete Button -->
        <button mat-stroked-button type="button" (click)="onDelete()">
        Delete
      </button>
        <!-- Submit Button -->
        <button mat-stroked-button type="button" (click)="onSubmit()">
          Submit
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
